<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <link rel="import" href="header.html">
  <link rel="import" href="footer.html">
</head>

<body class="bg-dark">
<div class="loader hide centerfixed"></div>
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input class="form-control" id="username" name="username" type="text" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input class="form-control" id="password" name="password" type="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" href="#" id="btnLogin">Login</a>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

	$('#btnLogin').click(function(){
		var form = $('#loginForm');
		
		if(!form.valid()){
			return;
		}
		
		var data = {
				username : $("#username").val(),
				password : $("#password").val()
		}
		
		showLoader();
		$.ajax({
			  url:'/auth/login',
			  type:"POST",
			  data:JSON.stringify(data),
			  contentType:"application/json; charset=utf-8",
			  dataType:"json",
			  success: function(result){
				  hideLoader();
				  if(result.access_token != null){
					  bootbox.alert("Successfully Registered");
					  window.location.href = "index.html";
				  }
				  	
				  else
					bootbox.alert(result.error);
			  },
			  error:function(){
				  bootbox.alert("Error Occurred!");
			  }
			});
				
	});
</script>

</body>

</html>
